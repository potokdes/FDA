services:
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      - POSTGRES_USER=potok
      - POSTGRES_PASSWORD=potok
      - POSTGRES_DB=fda
    ports:
      - "5432:5432"
    restart: always

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=potokdes@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=example
    ports:
      - "5050:80"
    restart: always