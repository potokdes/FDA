version: 2

models:
  - name: int_generic_drug_identificated
    description: "Dataset containg only generic drugs"
    config:
      contract:
        enforced: true
    columns:
      - name: product_id
        data_type: text
        description: "ProductID is a concatenation of the NDC product code and SPL documentID."
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('stg_drug_ndc') 
              field: product_id
      - name: is_generic
        data_type: boolean
        description: "Indicates whether the drug is classified as generic." 
      - name: brand_name
        data_type: text
        description: "Indicates whether the drug is classified as generic." 
      - name: product_ndc
        data_type: text
        description: "The labeler manufacturer code and product code segments of the NDC number, separated by a hyphen."
      - name: product_type
        data_type: text
        description: "Type of drug product"
      - name: route
        data_type: text
        description: "The drugâ€™s dosage form. There is no standard, but values may include terms like `tablet` or `solution for injection`."
      - name: dosage_form
        data_type: text
        description: "Indicates whether the drug is classified as generic." 

    